<link rel="stylesheet" href="parallax.css" />
<link rel="stylesheet" href="letterbox.css"/>
<link rel="stylesheet" href="letterplane.css"/>
<link rel="stylesheet" href="gun.css"/>
<script src="parallax.js"></script>
<script src="letterbox.js"></script>
<script src="letterplane.js"></script>
<script src="gun.js"></script>

<body>
<div id="background">
  <canvas id="stars"></canvas>
  <div id="letterplane"></div>
  <img id="gun" src="gun.png"/>
  <img id="lightning" src="lightning.png"/>
</div>

<script>
function addLetter() {
    newLetter("JK");
    if (activeLetters() < 5) {
        setTimeout(addLetter, 3000);
    }
}
addLetter();

window.onkeydown = function(e) {
    if (firstActiveLetter() == null) {
        return;
    }
    if (e.key.toUpperCase() == firstActiveLetter().textContent.toUpperCase()) {
        fireAt(firstActiveLetter());
        destroy(firstActiveLetter());
    }
}
</script>
</body>
